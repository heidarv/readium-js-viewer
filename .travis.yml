esudo: false
branches:
  only:
  - master
language: node_js
node_js:
- '8'
before_install:
- git submodule update --init --recursive
- git branch -avv
- git remote -v
- git show-ref --heads
- git show-ref --head --hash head
- git branch -a --contains $(git rev-parse HEAD)
- git for-each-ref --format="%(refname:short) %(objectname)" 'refs/heads/' | grep $(git rev-parse HEAD) | cut -d " " -f 1
- git checkout `git for-each-ref --format="%(refname:short) %(objectname)" 'refs/heads/' | grep $(git rev-parse HEAD) | cut -d " " -f 1 | head -n1`
- git branch -avv
- cd readium-js
- for remote in `git branch -r | grep -v \> | grep -v master`; do git branch --track ${remote#origin/} $remote; done
- git branch -avv
- git remote -v
- git show-ref --heads
- git show-ref --head --hash head
- git branch -a --contains $(git rev-parse HEAD)
- git for-each-ref --format="%(refname:short) %(objectname)" 'refs/heads/' | grep $(git rev-parse HEAD) | cut -d " " -f 1
- git checkout `git for-each-ref --format="%(refname:short) %(objectname)" 'refs/heads/' | grep $(git rev-parse HEAD) | cut -d " " -f 1 | head -n1`
- git branch -avv
- cd readium-shared-js
- for remote in `git branch -r | grep -v \> | grep -v master`; do git branch --track ${remote#origin/} $remote; done
- git branch -avv
- git remote -v
- git show-ref --heads
- git show-ref --head --hash head
- git branch -a --contains $(git rev-parse HEAD)
- git for-each-ref --format="%(refname:short) %(objectname)" 'refs/heads/' | grep $(git rev-parse HEAD) | cut -d " " -f 1
- git checkout `git for-each-ref --format="%(refname:short) %(objectname)" 'refs/heads/' | grep $(git rev-parse HEAD) | cut -d " " -f 1 | head -n1`
- git branch -avv
- echo "plugins:['hypothesis']" > plugins/plugins.cson
- cat plugins/plugins.cson
- cd readium-cfi-js
- for remote in `git branch -r | grep -v \> | grep -v master`; do git branch --track ${remote#origin/} $remote; done
- git branch -avv
- git remote -v
- git show-ref --heads
- git show-ref --head --hash head
- git branch -a --contains $(git rev-parse HEAD)
- git for-each-ref --format="%(refname:short) %(objectname)" 'refs/heads/' | grep $(git rev-parse HEAD) | cut -d " " -f 1
- git checkout `git for-each-ref --format="%(refname:short) %(objectname)" 'refs/heads/' | grep $(git rev-parse HEAD) | cut -d " " -f 1 | head -n1`
- git branch -avv
- cd ../../../
install:
- npm run prepare:all
before_script:
- pwd
script:
- cd readium-js/readium-shared-js/readium-cfi-js
- npm run build
- npm run test:travis
- cd ../../..
- pwd
- git status
- npm run pretest:travis
- git status
- cd readium-js
- git status
- cd readium-shared-js
- git status
- cd readium-cfi-js
- git status
- cd ../../../
